<ion-header>
    <ion-toolbar color="mycolor">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>修改登陆密码</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="favorite">
    <div class="input-box mar-top1">
        <div class="input">
            <div>原始密码</div>
            <input type="text" placeholder="请输入原始密码">
        </div>
    </div>
    <div class="input-box mar-top1">
        <div class="input bor-bottom1">
            <div>密码</div>
            <input type="text" placeholder="请输入6-16位新密码">
            <img src="../../assets/3.png">
        </div>
    </div>
    <div class="input-box">
        <div class="input">
            <div>确认密码</div>
            <input type="text" placeholder="请再次输入新密码">
            <!--<span>获取验证码</span>-->
        </div>
    </div>
    <div class="save">提交</div>
</ion-content>
