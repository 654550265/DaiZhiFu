<ion-tabs>

    <ion-tab-bar slot="bottom" (ionTabBarChanged)="change($event)">
        <ion-tab-button tab="tab1">
            <!--<ion-icon name="flash"></ion-icon>-->
            <img src="../../assets/index.png" class="tab-img" *ngIf="tabType!='tab1'">
            <img src="../../assets/index_acv.png" class="tab-img" *ngIf="tabType=='tab1'">
            <ion-label [ngStyle]="{color:tabType!='tab1'?color:acvcolor}">首页</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <!--<ion-icon name="apps"></ion-icon>-->
            <img src="../../assets/order.png" class="tab-img" *ngIf="tabType!='tab2'">
            <img src="../../assets/order_acv.png" class="tab-img" *ngIf="tabType=='tab2'">
            <ion-label [ngStyle]="{color:tabType!='tab2'?color:acvcolor}">订单</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <!--<ion-icon name="send"></ion-icon>-->
            <img src="../../assets/video.png" class="tab-img">
            <ion-label [ngStyle]="{color:tabType!='tab3'?color:acvcolor}">视频</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab4">
            <!--<ion-icon name="send"></ion-icon>-->
            <img src="../../assets/account.png" class="tab-img" *ngIf="tabType!='tab4'">
            <img src="../../assets/account_acv.png" class="tab-img" *ngIf="tabType=='tab4'">
            <ion-label [ngStyle]="{color:tabType!='tab4'?color:acvcolor}">会员</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
