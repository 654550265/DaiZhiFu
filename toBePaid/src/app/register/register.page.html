<ion-header>
    <ion-toolbar color="mycolor">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>注册</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="favorite">
    <div class="input-box mar-top1">
        <div class="input bor-bottom1">
            <div>邀请码</div>
            <input type="text" placeholder="请输入邀请码">
        </div>
    </div>
    <div class="input-box">
        <div class="input bor-bottom1">
            <div>手机号码</div>
            <input type="text" placeholder="请输入手机号码">
        </div>
    </div>
    <div class="input-box">
        <div class="input bor-bottom1">
            <div>图片验证</div>
            <input type="text" placeholder="请输入图片验证码">
            <img src="../../assets/3.png">
        </div>
    </div>
    <div class="input-box">
        <div class="input">
            <div>短信验证</div>
            <input type="text" placeholder="请输入短信验证码">
            <span>获取验证码</span>
        </div>
    </div>
    <div class="input-box mar-top1">
        <div class="input bor-bottom1">
            <div>密码</div>
            <input type="text" placeholder="请输入6-16位密码">
        </div>
    </div>
    <div class="input-box">
        <div class="input">
            <div>确认密码</div>
            <input type="text" placeholder="请再次输入密码">
        </div>
    </div>
    <div class="save">立即注册</div>
</ion-content>
