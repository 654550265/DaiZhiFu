<ion-header>
    <ion-toolbar color="mycolor">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>手机号修改</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="favorite">
    <div class="input-box mar-top1">
        <div class="input bor-bottom1">
            <div>新手机号</div>
            <input type="text" placeholder="请输入手机号码" [(ngModel)]="dataObj.tel">
        </div>
    </div>
    <div class="input-box">
        <div class="input bor-bottom1">
            <div>图片验证</div>
            <input type="text" placeholder="请输入图片验证码" [(ngModel)]="dataObj.picCode">
            <img src="{{codeImg}}" (click)="changeCode()">
        </div>
    </div>
    <div class="input-box">
        <div class="input">
            <div>短信验证</div>
            <input type="text" placeholder="请输入短信验证码" [(ngModel)]="dataObj.smsCode">
            <span (click)="getCode()">{{text}}</span>
        </div>
    </div>
    <div class="save" (click)="changeTel()">提交</div>
</ion-content>
